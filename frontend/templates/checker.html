<center>
    <div class="container">

                        <form name="console" id="console" role="form" method="POST">
                            <div>
                                <div class="row">
                                    <div class="col-12 col-lg-12">
                                        <div class="form-group">
                                        <input id="ccpN" name="ccp" maxlength="190000000000" type="text" id="inputbin" class="form-control" style="border-color: #B0CCF0;background: transparent;color: white;" placeholder="Checkout Link">
                                    </div>
                                    </div>
                               <script>
const form = document.querySelector('form');
form.addEventListener('submit', async (event) => {
event.preventDefault();
const ccpInput = document.getElementById('ccpN').value;
const url = `/grab?ccpN=${ccpInput.replace("#", "%23")}`;
try {
const response = await fetch(url);
const data = await response.json();
if ('error' in data) {
  alert(data['error']);
} else {
  const pkInput = document.getElementById('pk');
  const csInput = document.getElementById('cs');
  const emailInput = document.getElementById('email');
  const amountInput = document.getElementById('amt');
  const currencyInput = document.getElementById('curr');
  pkInput.value = data['pk'];
  csInput.value = data['checkout'];
  emailInput.value = data['email'];
  amountInput.value = data['amount'];
  currencyInput.value = data['currency'];
}
} catch (error) {
console.error(error);
alert('An error occurred while fetching CS details.');
}
});
                                </script>
                                </div>

                      <option value="CSV">CSV</option>
                      <option value="XML">XML</option>
                      <option value="JSON">JSON</option>
                    </select>                                         
                                        </div>
                                    </div>

                                        </div>

                                </div>
                                    <script>
const button = document.getElementById("gerar");
button.addEventListener("click", function() {
button.textContent = "Processing...";
setTimeout(function() {
  button.textContent = "Grab";
}, 5000);
});
                                        </script>
